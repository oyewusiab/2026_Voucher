<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PAYABLE VOUCHER 2026</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p class="loading-text">Authenticating...</p>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-box">
            <!-- Logo -->
            <img src="images/fmc-logo.png" alt="FMC Logo" class="login-logo" 
                 onerror="this.src='https://via.placeholder.com/100?text=FMC'">
            
            <!-- Title -->
            <h1 class="login-title">PAYABLE VOUCHER 2026</h1>
            <p class="login-subtitle">Federal Medical Centre, Abeokuta<br>Finance & Accounts Department</p>
            
            <!-- Error Alert -->
            <div id="loginError" class="alert alert-error hidden"></div>
            
            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email"
                        autocomplete="email"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        autocomplete="current-password"
                        required
                    >
                </div>
                
                <button type="submit" id="loginBtn" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
            </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/activity-tracker.js"></script>
    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const loginBtn = document.getElementById('loginBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', async () => {
            if (Auth.isLoggedIn()) {
                showLoading(true);
                const validation = await Auth.validateSession();
                if (validation.success) {
                    window.location.href = 'dashboard.html';
                    return;
                }
                showLoading(false);
            }
            
            // Focus on email input
            emailInput.focus();
        });

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get values
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Validate
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }
            
            // Show loading
            showLoading(true);
            hideError();
            loginBtn.disabled = true;
            
            try {
                // Attempt login
                const result = await Auth.login(email, password);
                
                if (result.success) {
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    showError(result.error || 'Login failed. Please try again.');
                    showLoading(false);
                    loginBtn.disabled = false;
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('An error occurred. Please try again.');
                showLoading(false);
                loginBtn.disabled = false;
            }
        });

        // Show/hide loading overlay
        function showLoading(show) {
            if (show) {
                loadingOverlay.classList.remove('hidden');
            } else {
                loadingOverlay.classList.add('hidden');
            }
        }

        // Show error message
        function showError(message) {
            loginError.textContent = message;
            loginError.classList.remove('hidden');
        }

        // Hide error message
        function hideError() {
            loginError.classList.add('hidden');
        }

        // Clear error on input
        emailInput.addEventListener('input', hideError);
        passwordInput.addEventListener('input', hideError);
    </script>
    <script src="js/footer.js"></script>
</body>
</html>
