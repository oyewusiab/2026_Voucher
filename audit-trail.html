<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audit Trail - PAYABLE VOUCHER 2026</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="spinner"></div>
    <p class="loading-text">Loading audit trail...</p>
  </div>

  <div class="app-container">
    <aside class="sidebar" id="sidebar"></aside>

    <main class="main-content">
      <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
      </button>

      <div class="page-header">
        <div>
          <h1 class="page-title">Audit Trail</h1>
          <p class="page-subtitle">Admin-only system activity log</p>
        </div>
        <div style="display:flex; gap:10px; align-items:center;">
          <button class="btn btn-secondary" id="refreshAuditBtn">
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
        </div>
      </div>

      <div class="card">
        <div class="card-body" id="auditTrailContainer">
          <p class="text-muted text-center">Loading...</p>
        </div>
      </div>

      <div id="auditPagination" class="mt-2"></div>
    </main>
  </div>

  <!-- Firebase SDKs (Compat version) -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/activity-tracker.js"></script>
  <script src="js/api.js"></script>
  <script src="js/components.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/audit-trail.js"></script>
  <script src="js/footer.js"></script>
</body>

</html>
