<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - PAYABLE VOUCHER 2026</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="app-container" style="max-width:400px; margin:80px auto;">
    <div class="card" style="border-radius:18px; box-shadow:0 15px 35px rgba(0,0,0,0.1);">
      <div class="card-header"
        style="background:linear-gradient(135deg,#0f4d2f,#198754); color:white; border-radius:18px 18px 0 0; padding:25px;">
        <h3 class="card-title" style="margin:0;"><i class="fas fa-key"></i> Reset Password</h3>
      </div>

      <div class="card-body" style="padding:30px;">
        <div id="fpStep1">
          <p class="text-muted mb-4">
            Enter your <strong>registered email address</strong>. We will send you a secure link to reset your password.
          </p>

          <div class="form-group mb-4">
            <label for="fpIdentifier" class="form-label" style="font-weight:600;">Email Address</label>
            <input id="fpIdentifier" class="form-control" type="email" placeholder="e.g. user@fmca.gov.ng"
              style="height:50px; border-radius:10px;" />
          </div>

          <button class="btn btn-primary" id="sendResetLinkBtn"
            style="width:100%; height:50px; border-radius:10px; background:linear-gradient(135deg,#0f4d2f,#198754); border:none; font-weight:600;">
            Send Reset Link
          </button>

          <div style="margin-top:20px; text-align:center;">
            <a href="index.html" class="text-success" style="text-decoration:none;"><i class="fas fa-arrow-left"></i>
              Back to login</a>
          </div>
        </div>

        <div id="fpSuccess" class="hidden text-center">
          <div style="color:#28a745; font-size:48px; margin-bottom:15px;">
            <i class="fas fa-check-circle"></i>
          </div>
          <h4 class="mb-3">Link Sent!</h4>
          <p class="text-muted">
            A password reset link has been sent to your email. Please check your inbox (and spam folder).
          </p>
          <a href="index.html" class="btn btn-outline-success mt-4">Return to Login</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <!-- Firebase SDKs (Compat version) -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/forgot-password.js"></script>
</body>

</html>
