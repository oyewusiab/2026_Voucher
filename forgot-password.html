<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - PAYABLE VOUCHER 2026</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="app-container" style="max-width:600px; margin:40px auto;">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Reset Password</h3>
      </div>

      <div class="card-body">
        <!-- Step 1 -->
        <div id="fpStep1">
          <p class="text-muted">
            Enter your <strong>Email</strong> or <strong>Username</strong>. An OTP will be sent to your registered email.
          </p>

          <div class="form-group">
            <label for="fpIdentifier">Email or Username</label>
            <input id="fpIdentifier" class="form-control" type="text"
                   placeholder="e.g. john@fmc.gov.ng or john123" />
          </div>

          <button class="btn btn-primary" id="sendOtpBtn" style="width:100%;">Send OTP</button>

          <div style="margin-top:10px;">
            <a href="index.html">Back to login</a>
          </div>
        </div>

        <!-- Step 2 -->
        <div id="fpStep2" class="hidden">
          <p class="text-muted">Enter the OTP sent to your email and choose a new password.</p>

          <div class="form-group">
            <label for="fpOtp">OTP</label>
            <input id="fpOtp" class="form-control" type="text" placeholder="6-digit OTP" />
          </div>

          <div class="form-group">
            <label for="fpNewPassword">New Password</label>
            <input id="fpNewPassword" class="form-control" type="password" />
          </div>

          <div class="form-group">
            <label for="fpConfirmPassword">Confirm New Password</label>
            <input id="fpConfirmPassword" class="form-control" type="password" />
          </div>

          <button class="btn btn-primary" id="resetPasswordBtn" style="width:100%;">Reset Password</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts (Auth before API, because API references Auth.getToken) -->
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/forgot-password.js"></script>
</body>
</html>
